<div class="home-page">
  <div class="home-page-header d-flex">
    <div class="container-left d-flex flex-column justify-content-between">
      <h1 class="d-flex align-items-center">
        <img
          src="assets/img/ftn-cacak.png"
          class="mr-4 rounded-circle"
          style="object-fit: fill"
          width="150px"
          height="150px"
          alt="FTN CACAK"
        />
        Fakultet Tehnickih nauka Cacak
      </h1>
      <div class="d-flex align-items-center">
        <h4 class="mr-3">Izaberite Vas grad i pogledajte procenat gasa</h4>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-toggle="dropdown"
            data-display="static"
            aria-expanded="false"
          >
            Gradovi
          </button>
          <div class="dropdown-menu dropdown-menu-large">
            <button
              *ngFor="let city of cities$ | async as cities; trackBy: identity"
              class="dropdown-item"
              type="button"
              (click)="onRoute(city)"
            >
              {{ city }}
            </button>
          </div>
        </div>
      </div>
      <div class="student-information">
        Copyright &copy; 2022. Marko Djordjevic 12-2018 i Ivan Krstic 22-2018
      </div>
    </div>
    <div class="container-right">
      <img src="assets/img/gas-detector.png" alt="Gas Detector" />
      <img src="assets/img/gas-detector-2.png" alt="Gas Detector" />
      <img src="assets/img/gas-detector-3.png" alt="Gas Detector" />
      <img src="assets/img/gas-detector-4.png" alt="Gas Detector" />
      <img src="assets/img/gas-detector-5.png" alt="Gas Detector" />
      <img src="assets/img/gas-detector-6.png" alt="Gas Detector" />
    </div>
  </div>
</div>
