<div class="statistic-chart">
  <h1 class="statistic-header">
    Trenutno gledate podatke grada: <span>{{ city | titlecase }}</span>
  </h1>
  <div class="city-information">
    <h3>Izaberite drugi grad</h3>
    <div class="d-flex align-items-center mt-3">
      <h4 class="mr-3 text-info">Sortirajte po zagadjenosti</h4>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-info dropdown-toggle"
          data-toggle="dropdown"
          data-display="static"
          aria-expanded="false"
        >
          {{ zagadjenost }}
        </button>
        <div class="dropdown-menu dropdown-menu-large">
          <button
            *ngFor="let s of sortData; trackBy: identity"
            class="dropdown-item"
            type="button"
            (click)="onSelectedSort(s)"
          >
            {{ s.name }}
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center mt-4">
      <h4 class="mr-3 text-warning">Pretrazi svoj grad:</h4>
      <input
        type="text"
        class="form-control"
        style="width: 60%"
        [formControl]="searchInputControl"
        id="exampleInputEmail1"
        placeholder="Pretrazi..."
      />
    </div>
    <ul
      class="groups-cities list-group mt-5"
      [ngClass]="{ scroll: cities.length > 5 }"
    >
      <div
        *ngFor="let item of cities"
        class="cities alert {{ item.btClass }}"
        (click)="onRoute(item)"
      >
        {{ item.city }}
      </div>
    </ul>
    <button type="button" class="btn btn-danger" [routerLink]="''">
      Povratak na pocetnu
    </button>
  </div>
  <div class="chart" style="display: block">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="true"
    ></canvas>
  </div>
</div>
